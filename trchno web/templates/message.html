<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - HustleWeb</title>
    <link rel="stylesheet" href="/static/css/message.css">
    <link rel="stylesheet" href="/static/css/global.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Forum du Jeu</h1>
            <a href="/games" class="back-btn">Retour aux jeux</a>
        </header>

        <div class="message-container" id="messages">
            <!-- Les messages seront injectÃ©s ici -->
        </div>

        <div class="message-form">
            <textarea id="message-content" placeholder="Votre message..."></textarea>
            <button id="send-message" class="btn-primary">Envoyer</button>
        </div>
    </div>

    <script>
        const gameId = window.location.pathname.split('/').pop();
        const ws = new WebSocket(`ws://${window.location.host}/ws/game/${gameId}`);
        const messagesContainer = document.getElementById('messages');
        const messageContent = document.getElementById('message-content');
        const sendButton = document.getElementById('send-message');

        ws.onmessage = function(event) {
            const message = JSON.parse(event.data);
            appendMessage(message);
        };

        ws.onclose = function(event) {
            console.log('WebSocket connection closed');
        };

        function appendMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="username">${message.username}</span>
                    <span class="timestamp">${new Date(message.created_at).toLocaleString()}</span>
                </div>
                <div class="message-content">${message.content}</div>
            `;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        sendButton.onclick = function() {
            if (messageContent.value.trim()) {
                ws.send(JSON.stringify({
                    content: messageContent.value
                }));
                messageContent.value = '';
            }
        };

        messageContent.onkeypress = function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendButton.click();
            }
        };
    </script>

    <style>
        .message-container {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .username {
            font-weight: bold;
            color: #007bff;
        }

        .timestamp {
            color: #6c757d;
        }

        .message-content {
            white-space: pre-wrap;
        }

        .message-form {
            display: flex;
            gap: 10px;
        }

        .message-form textarea {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: vertical;
            min-height: 60px;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</body>
</html>
