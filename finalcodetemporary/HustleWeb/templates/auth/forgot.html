<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de passe oublié - HustleWeb</title>
    <link rel="stylesheet" href="/static/css/forgot.css">
</head>
<body>
    <div class="forgot-container">
        <h1>Réinitialisation du mot de passe</h1>
        
        <form id="forgot-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <button type="submit">Envoyer le code</button>
        </form>

        <div id="code-section" class="hidden">
            <div class="form-group">
                <label for="code">Code de vérification:</label>
                <input type="text" id="code" name="code" required>
            </div>
            
            <div class="form-group">
                <label for="new-password">Nouveau mot de passe:</label>
                <input type="password" id="new-password" name="new-password" required>
            </div>
            
            <button id="reset-password">Réinitialiser</button>
        </div>

        <a href="/login" class="back-link">Retour à la connexion</a>
    </div>

    <script src="/static/js/forgot.js"></script>
</body>
</html>
