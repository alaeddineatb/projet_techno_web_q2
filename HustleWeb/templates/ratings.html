<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Évaluations - HustleWeb</title>
    <link rel="stylesheet" href="/static/css/ratings.css">
</head>
<body>
    <div class="ratings-container">
        <h1>Évaluations des joueurs</h1>
        
        <div class="filters">
            <select id="game-filter">
                <option value="">Tous les jeux</option>
                <!-- Options seront ajoutées par JavaScript -->
            </select>
            
            <select id="rating-filter">
                <option value="0">Toutes les notes</option>
                <option value="5">5 étoiles</option>
                <option value="4">4 étoiles</option>
                <option value="3">3 étoiles</option>
                <option value="2">2 étoiles</option>
                <option value="1">1 étoile</option>
            </select>
        </div>
        
        <div class="ratings-list" id="ratings">
            <!-- Évaluations seront chargées ici -->
        </div>
    </div>

    <script src="/static/js/ratings.js"></script>
</body>
</html>
