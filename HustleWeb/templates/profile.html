<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - GamerZone</title>
    <link rel="stylesheet" href="/static/css/global.css">
    <link rel="stylesheet" href="/static/css/profile.css">
</head>
<body>
    <div class="profile-container">
        <a href="/" class="back-button">‚Üê Back to Homepage</a>
        
        <div class="profile-content">
            <div class="profile-pic-container">
                <img id="profile-pic" src="default.jpg" class="profile-image">
                <label for="photo-upload" class="upload-overlay">
                    <span class="upload-text">üì∑ Upload</span>
                </label>
                <input type="file" id="photo-upload" accept="image/*" class="upload-input">
            </div>
            
            <div class="user-info">
                <h2 id="profile-username" data-username="{{ username }}" data-profile-pic="{{ profile_pic }}">{{ username }}</h2>
            </div>
        </div>
    </div>

    <script src="/static/js/profile.js"></script>
</body>
</html>
