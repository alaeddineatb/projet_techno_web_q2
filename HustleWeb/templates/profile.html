<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - GamerZone</title>
    <link rel="stylesheet" href="/static/css/global.css">
    <link rel="stylesheet" href="/static/css/profile.css">
</head>
<body>
    <div class="profile-container">
        <a href="/" class="back-button">‚Üê Back to Homepage</a>
        
        <div class="profile-content">
            <div class="profile-pic-container">
                <img id="profile-pic" src="default.jpg" class="profile-image">
                <label for="photo-upload" class="upload-overlay">
                    <span class="upload-text">üì∑ Upload</span>
                </label>
                <input type="file" id="photo-upload" accept="image/*" class="upload-input">
            </div>
            
            <div class="user-info">
                <h2 id="profile-username" data-username="{{ username }}" data-profile-pic="{{ profile_pic }}">{{ username }}</h2>
                <p class="user-stats">Membre depuis <span id="member-since">Mars 2025</span> ‚Ä¢ <span id="games-count">0</span> jeux achet√©s</p>
            </div>

    
            <div class="profile-tabs">
                <button class="tab-button active" data-tab="purchases">Mes Jeux</button>
                <button class="tab-button" data-tab="ratings">Mes Notes</button>
                <button class="tab-button" data-tab="messages">Mes Messages</button>
            </div>

            <div class="tab-content">
                <div id="purchases" class="tab-pane active">
                    <h3>Jeux Achet√©s</h3>
                    <div class="games-grid" id="purchased-games">
                        <div class="loading">Chargement des jeux...</div>
                    </div>
                </div>


                <div id="ratings" class="tab-pane">
                    <h3>Mes √âvaluations</h3>
                    <div class="ratings-list" id="user-ratings">
                        <div class="loading">Chargement des √©valuations...</div>
                    </div>
                </div>


                <div id="messages" class="tab-pane">
                    <h3>Activit√© Forum</h3>
                    <div class="forum-activity" id="user-messages">
                        <div class="loading">Chargement des messages...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
    <script src="/static/js/profile.js"></script>
</body>
</html>
