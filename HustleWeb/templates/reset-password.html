<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialisation du mot de passe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Étape 1 : Demander l'email -->
        <form id="email-form">
            <h2>Réinitialiser le mot de passe</h2>
            <input type="email" id="email" placeholder="Entrez votre email" required>
            <button type="submit">Envoyer le code</button>
            <p id="email-error" class="error-message"></p>
        </form>

        <!-- Étape 2 : Entrer le code -->
        <form id="code-form" class="hidden">
            <h2>Entrez le code reçu</h2>
            <input type="text" id="code" placeholder="Code à 6 chiffres" required>
            <button type="submit">Valider</button>
            <p id="code-error" class="error-message"></p>
        </form>

        <!-- Étape 3 : Réinitialiser le mot de passe -->
        <form id="password-form" class="hidden">
            <h2>Choisissez un nouveau mot de passe</h2>
            <input type="password" id="new-password" placeholder="Nouveau mot de passe" required>
            <button type="submit">Réinitialiser</button>
            <p id="password-error" class="error-message"></p>
        </form>

        <p id="success-message" class="success-message hidden">Mot de passe réinitialisé avec succès !</p>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
