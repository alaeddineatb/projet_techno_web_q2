<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Games - GamerZone</title>
    <link rel="stylesheet" href="/static/css/global.css">
    <link rel="stylesheet" href="/static/css/browse.css">
</head>

<body>
    <div class="header">
        <h1>ðŸŽ® GamerZone ðŸŽ®</h1>
        <nav id="nav-links">
        </nav>
    </div>

    <div class="container">
        <div class="search-container">
            <input type="text" id="game-search" placeholder="Search for games...">
            <button class="search-btn" id="search-button">Search</button>
        </div>
        
        <div class="filter-container">
            <select id="genre-filter">
                <option value="">All Genres</option>
                <option value="Action">Action</option>
                <option value="Adventure">Adventure</option>
                <option value="RPG">RPG</option>
                <option value="Strategy">Strategy</option>
                <option value="Sports">Sports</option>
                <option value="Racing">Racing</option>
            </select>
            
            <select id="platform-filter">
                <option value="">All Platforms</option>
                <option value="PC">PC</option>
                <option value="Playstation">PlayStation</option>
                <option value="Xbox">Xbox</option>
                <option value="Nintendo">Nintendo</option>
                <option value="Mobile">Mobile</option>
            </select>
            
            <select id="sort-by">
                <option value="popularity">Popularity</option>
                <option value="release">Release Date</option>
                <option value="rating">Rating</option>
                <option value="price">Price</option>
            </select>
        </div>
        
        <div class="featured-games">
            <h2>Featured Games</h2>
            <div class="game-carousel" id="featured-games-container">

            </div>
        </div>
        
        <div id="game-categories-container">
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 GamerZone. All rights reserved.</p>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Discord</a>
        </div>
    </div>


    <script>
        window.gamesData = JSON.parse('{{ games_data|safe }}');
    </script>
    

    <script src="/static/js/script.js"></script>
    <script src="/static/js/games-data.js"></script>
    <script src="/static/js/browse.js"></script>
</body>
</html>
